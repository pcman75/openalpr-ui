<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample FirebaseUI App</title>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript">
    initApp = function () {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var uid = user.uid;
          var phoneNumber = user.phoneNumber;
          var providerData = user.providerData;
          user.getIdToken().then(function (accessToken) {
            document.getElementById('sign-in-status').textContent = 'Signed in';
            document.getElementById('sign-in').textContent = 'Sign out';
            document.getElementById('account-details').textContent = JSON.stringify({
              displayName: displayName,
              email: email,
              emailVerified: emailVerified,
              phoneNumber: phoneNumber,
              photoURL: photoURL,
              uid: uid,
              accessToken: accessToken,
              providerData: providerData
            }, null, '  ');
          });
        } else {
          window.location.replace("login.html");
        }
      }, function (error) {
        console.log(error);
      });
    };

    window.addEventListener('load', function () {
      initApp();
    });
  </script>

  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- jexcel -->
  <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />
  <script src="https://bossanova.uk/jtools/v2/japp.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jtools/v2/japp.css" type="text/css" />
  <script src="https://bossanova.uk/jtools/v2/japp.js"></script>

  <!-- momentjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>

<body>
  <h1>Hi</h1>
  <div id="sign-in-status"></div>
  <div id="sign-in"></div>
  <pre id="account-details"></pre>
  <div id="spreadsheet"></div>
</body>
<script>
  $(
    $.ajax({
      url: '/getplates',
      data: {},
      success: function (table) {
        let displaydata = table.data.map(row => {
          return row.map((val, idx) => {
            if (table.header[idx] === "_id") {
              return new moment(parseInt(val.substring(0, 8), 16) * 1000).format('MM/DD HH:MM');
            }
            else if (table.header[idx] === "last_seen") {
              return new moment(val).format('MM/DD HH:MM');
            }
            else
              return val;
          })
        });

        jexcel($('#spreadsheet')[0], {
          data: displaydata,
          columns: table.header.map(name => {
            return { title: name, width: 200 }
          })
        });
      }
    })
  );

</script>

</html>
